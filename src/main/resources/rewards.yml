# Definition of available rewards

rewards:
  daily_reward:
    type: REPEATABLE # REPEATABLE or UNIQUE
    cooldown: "1d" # 1d (day), 7d (week), 1h (hour), 30m (minute), 15s (second)
    permission: "rewardsystem.claim.daily" # Permission required to claim (optional)
    display_item: # Default item if not defined in menu.yml, or for preview
      material: DIAMOND
      name: "&fDaily Reward"
      lore:
        - "&7You can claim this reward again"
        - "&7in 24 hours."
        - "&7"
        - "&7Rewards:"
        - "&8+&6100 Coins"
    commands:
      - "eco give %player% 100" # If you have an economy plugin
    messages:
      - "%prefix%&aYou have received your daily reward!"

  weekly_reward:
    type: REPEATABLE
    cooldown: "7d"
    permission: "rewardsystem.claim.weekly"
    display_item:
